    <!-- Sign In Form -->
    <form action="">
        <h3 class="text-3xl text-center">Admin</h3>
        <br>

        <label class="form-control w-80">
            <div class="label">
                <span class="label-text">Email</span>
            </div>
            <input type="text" name="email" class="input input-bordered w-full" />
            <div class="label">
                <!-- <span class="label-text-alt">Email is required</span> -->

        </label>

        <!-- Password -->

        <label class="form-control w-full">

            <div class="label">

        </label>

        <button class="btn btn-primary w-full">Sign In</button>
