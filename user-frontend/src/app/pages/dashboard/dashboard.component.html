<app-navbar pageTitle="Overview" (onIconClicked)="showSideNav()"></app-navbar>
<app-sidenav [visible]="sidenavVisible" (onClickOverlay)="hideSideNav()"></app-sidenav>


@if(isRecordEmtpy) {
<div class="container mt-16 flex justify-center items-center h-[calc(100vh-64px)]">
    No available data at the moment
</div>
}

@else {
<div class="container mt-16">
    <br>
    <!-- <p class="font-semibold text-lg">March 2024</p> -->
    <br>

    <app-chart></app-chart>

    <!-- Divider -->
    <div class="h-[1px] w-full bg-neutral-600"></div>
    <br>
    <!-- Recent Transactions -->
    <p>Recent Transactions</p>
    <br>
    <div>
        @if (recentRecords) {
        <div class="transaction-card justify-between" *ngFor="let record of recentRecords">
            <div class="flex-1">
                <p class="text-sm">{{record.category}}</p>
                <p class="text-sm overflow-hidden text-neutral-500 text-ellipsis w-44">{{record.note}}</p>
            </div>

            <div class="text-rose-400">
                Php {{formatNumber(record.amount)}}
            </div>
        </div>
        }

        @else {
        <div class="flex items-center flex-col justify-center p-5 text-neutral-500">
            <svg width="48" height="48" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 8V2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V10h-6a2 2 0 0 1-2-2Zm-5 4.25a.75.75 0 1 1 1.5 0 .75.75 0 0 1-1.5 0Zm0 3a.75.75 0 1 1 1.5 0 .75.75 0 0 1-1.5 0Zm0 3a.75.75 0 1 1 1.5 0 .75.75 0 0 1-1.5 0Zm3-6a.75.75 0 0 1 .75-.75h5.5a.75.75 0 0 1 0 1.5h-5.5a.75.75 0 0 1-.75-.75Zm0 3a.75.75 0 0 1 .75-.75h5.5a.75.75 0 0 1 0 1.5h-5.5a.75.75 0 0 1-.75-.75Zm0 3a.75.75 0 0 1 .75-.75h5.5a.75.75 0 0 1 0 1.5h-5.5a.75.75 0 0 1-.75-.75ZM13.5 8V2.5l6 6H14a.5.5 0 0 1-.5-.5Z"
                    class="fill-neutral-500" />
            </svg>
            No Recent Records
        </div>
        }
    </div>
</div>
}


<a routerLink="/addrecord" class="floating-action-button">
    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M11.883 3.007 12 3a1 1 0 0 1 .993.883L13 4v7h7a1 1 0 0 1 .993.883L21 12a1 1 0 0 1-.883.993L20 13h-7v7a1 1 0 0 1-.883.993L12 21a1 1 0 0 1-.993-.883L11 20v-7H4a1 1 0 0 1-.993-.883L3 12a1 1 0 0 1 .883-.993L4 11h7V4a1 1 0 0 1 .883-.993L12 3l-.117.007Z"
            fill="#fff" />
    </svg>
</a>
